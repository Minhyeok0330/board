{% extends 'base.html' %}

{% block body %}
    <table class="table">
        <thead>
            <tr>
                <th>제목</th>
                <th>내용</th>
                <th>생성시간</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{article.title}}</td>
                <td>{{article.content}}</td>
                <td>{{article.created_at}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{%  endblock  %}
