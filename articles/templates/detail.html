{% extends 'base.html' %}

{% block body%}

<div class="card">
    <div class="card-header">
        {{article.title}}
    </div>
    <div class="class body">
        {{article.content}}
    </div>
    <div class="class card-footer">
        {{article.created_at}}
    </div>
</div>

<a class="btn btn-danger mt-2" href="{% url 'articles:delete' article.id %}" role="button">Delete</a>
<a href="{%  url 'articles:edit' article.id %}" class="btn btn-info mt-2">Updated</a>
{% endblock %}
